<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Office Days Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    :root {
      --bg: #fff;
      --text: #222;
      --muted: #f3f4f6;
      --office: #59b85a;
      --remote: #3b75e7;
      --absent: #e45858;
      --unset: #cccccc;
      --highlight: #ffe283;
      --radius: 12px;
      --circle-bg: #ededed;
      --circle-fill: #59b85a;
      --shadow: 0 2px 10px rgba(33,49,80,0.04);
    }
    body {
      background: var(--muted);
      color: var(--text);
      font-family: 'Inter', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
      font-size: 14px;
    }
    .tracker-card {
      background: var(--bg);
      margin: 46px 0 0;
      padding: 20px 18px 10px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 350px; max-width: 97vw;
      display: flex; flex-direction: column; align-items: center;
    }
    .month-nav {
      display: flex; align-items: center; gap: 12px;
      margin-bottom: 8px; width: 100%; justify-content: center;
    }
    .nav-btn {
      background: none; border: none; color: var(--text); font-size: 17px; cursor: pointer;
      min-width: 24px; height: 24px; border-radius: 18px;
      transition: background 0.13s;
    }
    .nav-btn:hover { background: var(--muted);}
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 30px);
      gap: 4px;
    }
    .cal-head, .cal-day {
      width: 30px; height: 32px;
      display: flex; justify-content: center; align-items: center;
      border-radius: 8px;
      font-size: 13px;
      transition: background 0.08s, color 0.08s;
    }
    .cal-head {
      color: #555; font-weight: 500; background: none;
      pointer-events: none;
      cursor: default;
    }
    .cal-day {
      background: none; color: var(--text); cursor: pointer; outline: none;
      position: relative;
      user-select: none;
      border: 1px solid transparent;
    }
    .cal-day.office { background: var(--office); color: #fff;}
    .cal-day.remote { background: var(--remote); color: #fff;}
    .cal-day.absent { background: var(--absent); color: #fff;}
    .cal-day.unset   { background: var(--unset); color: #fff;}
    .cal-day.today { outline: 2px solid var(--highlight); z-index: 1;}
    .cal-day:active { filter: brightness(93%);}
    .legend {
      display: flex; align-items: center; gap: 14px; margin: 12px 0 8px; font-size: 12px;
    }
    .legend-dot {
      width: 13px; height: 13px; border-radius: 50%;
      display: inline-block; vertical-align: middle; margin-right: 4px;
      border: 1px solid #ccc;
    }
    .l-office { background: var(--office);}
    .l-remote { background: var(--remote);}
    .l-absent { background: var(--absent);}
    .l-unset  { background: var(--unset);}
    .stats {
      margin: 5px 0 3px; padding: 7px 0 0;
      width: 100%; display: flex; justify-content: space-between; align-items: center;
      border-top: 1px solid #f1f1f1;
      font-size: 12px; color: #565656;
    }
    .csv-btn {
      appearance: none; border: none; border-radius: 10px;
      padding: 5px 12px; background: var(--remote); color: #fff; cursor: pointer;
      font-size: 12px; margin: 10px 0; font-family: inherit;
      box-shadow: 0 2px 6px rgba(59,117,231,0.04);
      transition: background 0.13s;
    }
    .csv-btn:hover { background: #2063de; }
    .progress-circle {
      margin-top: 8px; margin-bottom: 10px; display: flex; flex-direction: column; align-items: center;
    }
    .progress-label {
      margin-top: -42px;
      font-size: 17px; font-weight: 500; color: var(--office);
    }
    @media (max-width: 400px) {
      .tracker-card { padding: 8px 2vw;}
      .calendar { grid-template-columns: repeat(7, 22px);}
      .cal-day, .cal-head { width: 22px; height: 22px; font-size: 10.5px;}
      .progress-label { font-size: 15px;}
    }
  </style>
</head>
<body>
  <div class="tracker-card">
    <div class="month-nav">
      <button class="nav-btn" id="prevMonth" title="Previous Month">&#x25C0;</button>
      <span id="monthLabel" style="min-width:100px;text-align:center;letter-spacing:0.3px;"></span>
      <button class="nav-btn" id="nextMonth" title="Next Month">&#x25B6;</button>
    </div>
    <div class="calendar" id="calendar"></div>
    <div class="legend">
      <span><span class="legend-dot l-office"></span>office</span>
      <span><span class="legend-dot l-remote"></span>remote</span>
      <span><span class="legend-dot l-absent"></span>absent</span>
      <span><span class="legend-dot l-unset"></span>unset</span>
    </div>
    <div class="progress-circle" id="progressCircle"></div>
    <div class="stats" id="stats"></div>
    <button class="csv-btn" onclick="exportCSV()">Export to CSV</button>
  </div>
<script>
const states = ['unset', 'office', 'remote', 'absent'];
let today = new Date(), year = today.getFullYear(), month = today.getMonth();
let data = JSON.parse(localStorage.getItem('attendance_v2')) || {};

function getMonthDays(y, m) { return new Date(y, m + 1, 0).getDate(); }
function save() { localStorage.setItem('attendance_v2', JSON.stringify(data)); }
function pad(n) { return n < 10 ? '0' + n : n;}
function build() {
  const mDate = new Date(year, month, 1);
  document.getElementById('monthLabel').textContent =
    mDate.toLocaleString('default', { month: 'long', year: 'numeric'}).replace(/ /, '\xa0');
  let firstWday = mDate.getDay(), days = getMonthDays(year, month), cal = '';
  let wdays = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
  for (let wd of wdays) cal += `<div class="cal-head">${wd}</div>`;
  let offset = (firstWday + 7) % 7;
  for(let i=0; i < offset; i++) cal += '<div></div>';
  let ym = `${year}-${pad(month + 1)}`;
  data[ym] = data[ym] || {};
  for (let d = 1; d <= days; d++) {
    let state = data[ym][d] || 'unset';
    let cls = `cal-day ${state}`;
    if (year == today.getFullYear() && month == today.getMonth() && d == today.getDate())
      cls += ' today';
    cal += `<div class="${cls}" data-day="${d}">${d}</div>`;
  }
  document.getElementById('calendar').innerHTML = cal;
  updateStats();
  renderProgressCircle();
}
function updateStats() {
  let ym = `${year}-${pad(month + 1)}`, counts = { office:0, remote:0, absent:0, unset:0 }, days = getMonthDays(year, month);
  let monthData = data[ym] || {};
  for(let d = 1; d <= days; d++) {
    let st = monthData[d] || 'unset';
    counts[st]++;
  }
  let row = `<span>office <b style="color:var(--office);">${counts.office}</b></span>
             <span>remote <b style="color:var(--remote);">${counts.remote}</b></span>
             <span>absent <b style="color:var(--absent);">${counts.absent}</b></span>
             <span>unset <b style="color:var(--unset);">${counts.unset}</b></span>`;
  document.getElementById('stats').innerHTML = row;
}
document.getElementById('calendar').addEventListener('click', function(e){
  if(e.target.classList.contains('cal-day')){
    let d = parseInt(e.target.dataset.day), ym = `${year}-${pad(month + 1)}`;
    let cur = data[ym][d] || 'unset';
    let next = states[(states.indexOf(cur) + 1) % states.length];
    data[ym][d] = next;
    save(); build();
  }
});
document.getElementById('prevMonth').onclick = () => { month--; if (month < 0) { month = 11; year--; } build(); }
document.getElementById('nextMonth').onclick = () => { month++; if (month > 11) { month = 0; year++; } build(); }

// Circular Progress Bar for 10 Office Days
function renderProgressCircle() {
  let ym = `${year}-${pad(month + 1)}`;
  let daysInMonth = getMonthDays(year, month);
  let countOffice = 0;
  let mData = data[ym] || {};
  for(let d=1; d<=daysInMonth; d++) if(mData[d] === 'office') countOffice++;
  let percent = Math.min(countOffice/10, 1);
  let size = 69, stroke = 8, radius = (size/2)-stroke, circ = 2*Math.PI*radius;
  let offset = circ * (1-percent);
  document.getElementById('progressCircle').innerHTML =
    `<svg width="${size}" height="${size}">
      <circle cx="${size/2}" cy="${size/2}" r="${radius}" stroke="var(--circle-bg)" stroke-width="${stroke}" fill="none"/>
      <circle cx="${size/2}" cy="${size/2}" r="${radius}" stroke="var(--office)" stroke-width="${stroke}" fill="none"
        stroke-dasharray="${circ.toFixed(2)}" stroke-dashoffset="${offset.toFixed(2)}" stroke-linecap="round" />
    </svg>
    <div class="progress-label">${countOffice}/10</div>`;
}

// Export to CSV functionality
function exportCSV() {
  let ym = `${year}-${pad(month+1)}`;
  let daysInMonth = getMonthDays(year, month);
  let rows = [['Date','Status']];
  const stateLabels = { office: 'Office', remote: 'Remote', absent: 'Absent', unset: 'Unset' };
  for(let d=1; d<=daysInMonth; d++){
    let status = data[ym][d] || 'unset';
    let dateStr = `${year}-${pad(month+1)}-${pad(d)}`;
    rows.push([dateStr, stateLabels[status]]);
  }
  let csv = rows.map(r => r.join(',')).join('\n');
  let blob = new Blob([csv], { type: 'text/csv' });
  let a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = `attendance_${ym}.csv`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

build();
</script>
</body>
</html>
